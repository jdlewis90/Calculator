<!DOCTYPE html>
<html>
<head>
<title>Javascript Calculator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="container">
<div id="display">0</div>

<ul>
<span>
<li class="bk">&#8592;</li>
<li>ce</li>
<li>c</li>
<li class="num">1</li>
<li class="num">2</li>
<li class="num">3</li>
<li class="num">4</li>
<li class="num">5</li>
<li class="num">6</li>
<li class="num">7</li>
<li class="num">8</li>
<li class="num">9</li>
<li class="num wide">0</li>
<li class="num">.</li>
</span>
<span>

<li class="power">x<sup>y</sup></li>
<li class="root">&Sqrt;</li>
<li class="times">&times;</li>
<li class="divide">&divide;</li>
</span>
<span>
<li class="op">+</li>
<li class="tall">=</li>
<li class="op">-</li>
</span>
</ul>

</div>

<script src="script.js"></script>

</body>
</html>
